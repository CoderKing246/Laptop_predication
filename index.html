<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Laptop Predictor</title>
</head>
<body>
    <h1>Laptop Price Predictor</h1>
    <form action="/predict" method="POST">
        <label for="company">Brand:</label>
        <select name="company" required>
            {% for company in companies %}
                <option value="{{ company }}">{{ company }}</option>
            {% endfor %}
        </select><br><br>

        <label for="type">Type:</label>
        <select name="type" required>
            {% for type in types %}
                <option value="{{ type }}">{{ type }}</option>
            {% endfor %}
        </select><br><br>

        <label for="ram">RAM (in GB):</label>
        <select name="ram" required>
            {% for r in [2, 4, 6, 8, 12, 16, 24, 32, 64] %}
                <option value="{{ r }}">{{ r }}</option>
            {% endfor %}
        </select><br><br>

        <label for="weight">Weight of the Laptop:</label>
        <input type="number" name="weight" step="0.1" required><br><br>

        <label for="touchscreen">Touchscreen:</label>
        <select name="touchscreen">
            <option value="No">No</option>
            <option value="Yes">Yes</option>
        </select><br><br>

        <label for="ips">IPS:</label>
        <select name="ips">
            <option value="No">No</option>
            <option value="Yes">Yes</option>
        </select><br><br>

        <label for="screen_size">Screen Size (in inches):</label>
        <input type="number" name="screen_size" step="0.1" required><br><br>

        <label for="resolution">Screen Resolution:</label>
        <select name="resolution" required>
            <option value="1920x1080">1920x1080</option>
            <option value="1366x768">1366x768</option>
            <option value="1600x900">1600x900</option>
            <option value="3840x2160">3840x2160</option>
            <option value="3200x1800">3200x1800</option>
            <option value="2880x1800">2880x1800</option>
            <option value="2560x1600">2560x1600</option>
            <option value="2560x1440">2560x1440</option>
            <option value="2304x1440">2304x1440</option>
        </select><br><br>

        <label for="cpu">CPU:</label>
        <select name="cpu" required>
            {% for cpu in cpus %}
                <option value="{{ cpu }}">{{ cpu }}</option>
            {% endfor %}
        </select><br><br>

        <label for="hdd">HDD (in GB):</label>
        <select name="hdd" required>
            {% for h in [0, 128, 256, 512, 1024, 2048] %}
                <option value="{{ h }}">{{ h }}</option>
            {% endfor %}
        </select><br><br>

        <label for="ssd">SSD (in GB):</label>
        <select name="ssd" required>
            {% for s in [0, 8, 128, 256, 512, 1024] %}
                <option value="{{ s }}">{{ s }}</option>
            {% endfor %}
        </select><br><br>

        <label for="gpu">GPU:</label>
        <select name="gpu" required>
            {% for gpu in gpus %}
                <option value="{{ gpu }}">{{ gpu }}</option>
            {% endfor %}
        </select><br><br>

        <label for="os">Operating System:</label>
        <select name="os" required>
            {% for o in os_list %}
                <option value="{{ o }}">{{ o }}</option>
            {% endfor %}
        </select><br><br>

        <button type="submit">Predict Price</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Price Predictor</title>
</head>
<body>
    <h1>Laptop Price Predictor</h1>
    <form method="post">
        <!-- Brand -->
        <label for="company">Brand:</label>
        <select name="company" id="company">
            {% for brand in df['Company'].unique() %}
                <option value="{{ brand }}">{{ brand }}</option>
            {% endfor %}
        </select><br><br>

        <!-- Type -->
        <label for="type">Type:</label>
        <select name="type" id="type">
            {% for type in df['TypeName'].unique() %}
                <option value="{{ type }}">{{ type }}</option>
            {% endfor %}
        </select><br><br>

        <!-- RAM -->
        <label for="ram">RAM (in GB):</label>
        <select name="ram" id="ram">
            {% for r in [2, 4, 6, 8, 12, 16, 24, 32, 64] %}
                <option value="{{ r }}">{{ r }}</option>
            {% endfor %}
        </select><br><br>

        <!-- Weight -->
        <label for="weight">Weight of the Laptop:</label>
        <input type="number" name="weight" step="0.1" required><br><br>

        <!-- Touchscreen -->
        <label for="touchscreen">Touchscreen:</label>
        <select name="touchscreen" id="touchscreen">
            <option value="No">No</option>
            <option value="Yes">Yes</option>
        </select><br><br>

        <!-- IPS -->
        <label for="ips">IPS:</label>
        <select name="ips" id="ips">
            <option value="No">No</option>
            <option value="Yes">Yes</option>
        </select><br><br>

        <!-- Screen size -->
        <label for="screen_size">Screen size (in inches):</label>
        <input type="number" name="screen_size" step="0.1" required><br><br>

        <!-- Resolution -->
        <label for="resolution">Resolution:</label>
        <select name="resolution">
            <option value="1920x1080">1920x1080</option>
            <option value="1366x768">1366x768</option>
            <option value="1600x900">1600x900</option>
            <option value="3840x2160">3840x2160</option>
            <option value="3200x1800">3200x1800</option>
            <option value="2880x1800">2880x1800</option>
            <option value="2560x1600">2560x1600</option>
            <option value="2560x1440">2560x1440</option>
            <option value="2304x1440">2304x1440</option>
        </select><br><br>

        <!-- CPU -->
        <label for="cpu">CPU:</label>
        <select name="cpu">
            {% for cpu in df['Cpu Brand'].unique() %}
                <option value="{{ cpu }}">{{ cpu }}</option>
            {% endfor %}
        </select><br><br>

        <!-- HDD and SSD -->
        <label for="hdd">HDD (in GB):</label>
        <select name="hdd">
            <option value="0">0</option>
            <option value="128">128</option>
            <option value="256">256</option>
            <option value="512">512</option>
            <option value="1024">1024</option>
            <option value="2048">2048</option>
        </select><br><br>

        <label for="ssd">SSD (in GB):</label>
        <select name="ssd">
            <option value="0">0</option>
            <option value="8">8</option>
            <option value="128">128</option>
            <option value="256">256</option>
            <option value="512">512</option>
            <option value="1024">1024</option>
        </select><br><br>

        <!-- GPU -->
        <label for="gpu">GPU:</label>
        <select name="gpu">
            {% for gpu in df['Gpu Brand'].unique() %}
                <option value="{{ gpu }}">{{ gpu }}</option>
            {% endfor %}
        </select><br><br>

        <!-- OS -->
        <label for="os">OS:</label>
        <select name="os">
            {% for os in df['os'].unique() %}
                <option value="{{ os }}">{{ os }}</option>
            {% endfor %}
        </select><br><br>

        <button type="submit">Predict Price</button>
    </form>
